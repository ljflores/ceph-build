#          # Use the SSH key attached to the ceph-jenkins GitHub account.
#          credentials-id: 'jenkins-build'
#          # not really a branch, this builds the TAG that was previously
#          # created by the ceph-tag job which concatenates 'v' + $VERSION
#          branches:
#            - v$VERSION
#          skip-tag: true
#          wipe-workspace: true

    builders:
      - shell:
          !include-raw:
            - ../../../scripts/build_utils.sh
            - ../../build/create_tag
            - ../../build/build
    publishers:
      - archive:
          artifacts: 'ceph-build/ansible/ceph/dist/**'
          allow-empty: false
          latest-only: false

      - postbuildscript:
          builders:
            - role: SLAVE
              build-on:
                  - FAILURE
                  - ABORTED
              build-steps:
                - shell:
                    !include-raw:
                      - ../../../scripts/build_utils.sh
                      - ../../build/failure

    wrappers:
      - inject-passwords:
          global: true
          mask-password-params: true
      - credentials-binding:
          - text:
              credential-id: shaman-api-key
              variable: SHAMAN_API_KEY
      - ssh-agent-credentials:
          # "jenkins-build" SSH key, needed so we can push/pull to/from private repos
          user: 'jenkins-build'
